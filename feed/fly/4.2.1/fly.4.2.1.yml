package:
  name: fly
  version: 4.2.1
  platforms:
  - name: windows
    tasks: 
    - name: download
      type: download
      url: https://github.com/concourse/concourse/releases/download/v((version))/fly_windows_amd64.exe
      out: ((package_install_directory))/fly_((version))_windows_amd64.exe
  - name: darwin
    tasks:
    - name: download
      type: download
      url: https://github.com/concourse/concourse/releases/download/v((version))/fly_darwin_amd64
      out: ((package_install_directory))/fly_((version))_darwin_amd64
  - name: linux
    tasks:
    - name: download
      type: download
      url: https://github.com/concourse/concourse/releases/download/v((version))/fly_linux_amd64
      out: ((package_install_directory))/fly_((version))_linux_amd64